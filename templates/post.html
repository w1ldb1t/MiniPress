<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='pygments.css') }}">
</head>
<body>
  <div class="container">
    <div class="post-header">
      <div class="post-title underline">{{ post.title }}</div>
      <div class="post-date">{{ post.date }}</div>
    </div>
    <div class="post-content">{{ post.body | safe }}</div>
    <p><a href="{{ url_for('index') }}">&larr; Back to home</a></p>
  </div>
</body>
</html>
